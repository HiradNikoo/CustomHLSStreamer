<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Custom HLS Streamer Dashboard - Professional live streaming control panel" />
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    
    <title>Custom HLS Streamer Dashboard</title>
    
    <style>
      /* Dark theme override for Video.js */
      .video-js {
        background-color: #141414 !important;
      }
      
      .video-js .vjs-big-play-button {
        background-color: rgba(43, 51, 63, 0.8) !important;
        border-color: #1890ff !important;
      }
      
      .video-js .vjs-control-bar {
        background: rgba(43, 51, 63, 0.9) !important;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #141414;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-container">
        <div>Loading Custom HLS Streamer Dashboard...</div>
      </div>
    </div>
    
    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- HLS.js for better browser support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </body>
</html>
